<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IXL Math Practice</title>

<style>
:root {
  --blue: #2f6fe4;
  --bg: #f4f7fc;
  --card: #ffffff;
  --text: #1f2937;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ---------- HEADER ---------- */
.header {
  background: var(--blue);
  color: white;
  padding: 18px 30px;
  font-size: 22px;
  font-weight: 600;
  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
}

/* ---------- MATH SITE ---------- */
#mathSite {
  padding: 28px;
  max-width: 1100px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 24px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.progress {
  height: 10px;
  background: #e5e7eb;
  border-radius: 999px;
  overflow: hidden;
  margin-top: 12px;
}

.progress span {
  display: block;
  height: 100%;
  background: var(--blue);
}

/* ---------- LOGIN ---------- */
.login {
  margin-top: 30px;
  max-width: 360px;
  background: var(--card);
  padding: 20px;
  border-radius: 18px;
}

input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
  margin-top: 10px;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  border: none;
  border-radius: 14px;
  background: var(--blue);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* ---------- BROWSER DRAWER ---------- */
#browserDrawer {
  position: fixed;
  bottom: -70%;
  left: 0;
  width: 100%;
  height: 70%;
  background: white;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -20px 40px rgba(0,0,0,0.25);
  transition: bottom 0.35s ease;
  display: flex;
  flex-direction: column;
}

#browserDrawer.active {
  bottom: 0;
}

.browserBar {
  padding: 10px;
  background: #eef2ff;
  display: flex;
  gap: 8px;
}

.browserBar input {
  flex: 1;
  border-radius: 999px;
}

.browserBar button {
  width: 90px;
  border-radius: 999px;
}

iframe {
  flex: 1;
  border: none;
}
</style>
</head>

<body>

<!-- ---------- MATH SITE ---------- -->
<div id="mathSite">
  <div class="header">ðŸ“˜ IXL Math Practice</div>

  <div class="grid">
    <div class="card">
      <h3>Algebra</h3>
      <p>Linear equations</p>
      <div class="progress"><span style="width:65%"></span></div>
    </div>
    <div class="card">
      <h3>Geometry</h3>
      <p>Angles & triangles</p>
      <div class="progress"><span style="width:48%"></span></div>
    </div>
    <div class="card">
      <h3>Statistics</h3>
      <p>Data & averages</p>
      <div class="progress"><span style="width:82%"></span></div>
    </div>
  </div>

  <div class="login">
    <h3>Teacher Access</h3>
    <input id="password" type="password" placeholder="Password">
    <button onclick="unlock()">Log in</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<!-- ---------- HIDDEN BROWSER ---------- -->
<div id="browserDrawer">
  <div class="browserBar">
    <input id="url" placeholder="https://example.com">
    <button onclick="go()">Go</button>
  </div>
  <iframe id="browser" src="https://example.com"></iframe>
</div>

<script>
const SECRET = "hehe"; // change this ðŸ”’
let shiftCount = 0;
let timer;

function unlock() {
  if (password.value === SECRET) {
    browserDrawer.classList.add("active");
  } else {
    error.textContent = "Incorrect password";
  }
}

function go() {
  let url = document.getElementById("url").value;
  if (!url.startsWith("http")) url = "https://" + url;
  document.getElementById("browser").src = url;
}

// DOUBLE SHIFT = INSTANT PANIC RETURN ðŸ§®
document.addEventListener("keydown", e => {
  if (e.key === "Shift") {
    shiftCount++;
    if (shiftCount === 1) {
      timer = setTimeout(() => shiftCount = 0, 500);
    }
    if (shiftCount === 2) {
      browserDrawer.classList.remove("active");
      shiftCount = 0;
      clearTimeout(timer);
    }
  }
});
</script>

</body>
</html>
