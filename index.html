<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IXL Practice</title>

<style>
:root {
  --blue: #2563eb;
  --bg: #f5f7fb;
  --card: rgba(255,255,255,0.85);
  --border: rgba(0,0,0,0.08);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
  background: linear-gradient(180deg, #eef2ff, var(--bg));
  color: #111827;
}

/* ---------- HEADER ---------- */
.header {
  background: var(--blue);
  color: white;
  padding: 18px 32px;
  font-size: 22px;
  font-weight: 600;
  border-bottom-left-radius: 22px;
  border-bottom-right-radius: 22px;
}

/* ---------- MAIN ---------- */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 22px;
}

.card {
  background: var(--card);
  backdrop-filter: blur(12px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.card h3 {
  margin: 0 0 8px;
}

.progress {
  height: 10px;
  border-radius: 999px;
  background: #e5e7eb;
  overflow: hidden;
  margin-top: 14px;
}

.progress span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg, #2563eb, #60a5fa);
}

/* ---------- LOGIN ---------- */
.login {
  margin-top: 32px;
  max-width: 380px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 16px;
  border: none;
  background: var(--blue);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  opacity: 0.92;
}
</style>
</head>

<body>

<div class="header">ðŸ“˜ IXL Math Practice</div>

<div class="container">
  <div class="grid">
    <div class="card">
      <h3>Algebra</h3>
      <p>Linear equations</p>
      <div class="progress"><span style="width:64%"></span></div>
    </div>
    <div class="card">
      <h3>Geometry</h3>
      <p>Angles & triangles</p>
      <div class="progress"><span style="width:46%"></span></div>
    </div>
    <div class="card">
      <h3>Statistics</h3>
      <p>Mean & median</p>
      <div class="progress"><span style="width:81%"></span></div>
    </div>
  </div>

  <div class="login card">
    <h3>Teacher Access</h3>
    <input id="password" type="password" placeholder="Password">
    <button onclick="openBubble()">Log in</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<script>
const SECRET = "hehe"; // change this
let bubble = null;
let shiftCount = 0;
let timer;

function openBubble() {
  if (password.value !== SECRET) {
    error.textContent = "Incorrect password";
    return;
  }

  // Ask for URL like a real browser
  let site = prompt("Enter website URL:");
  if (!site) return;

  if (!site.startsWith("http")) {
    site = "https://" + site;
  }

  // Open REAL browser window (Chrome if it's your default)
  bubble = window.open(
    site,
    "bubbleBrowser",
    "width=900,height=600,resizable=yes,scrollbars=yes"
  );
}

// DOUBLE SHIFT = CLOSE BUBBLE ðŸ«¥
document.addEventListener("keydown", e => {
  if (e.key === "Shift") {
    shiftCount++;
    if (shiftCount === 1) {
      timer = setTimeout(() => shiftCount = 0, 500);
    }
    if (shiftCount === 2) {
      if (bubble && !bubble.closed) bubble.close();
      shiftCount = 0;
      clearTimeout(timer);
    }
  }
});
</script>


</body>
</html>
